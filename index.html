<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="repalette-style.css">
</head>

<body>
    <header>
        <h1 class="center">repalette</h1>
        <h2 class="center">apply a new palette to pixel art</h2>
    </header>

    <main>
        <section class="left-display flex vertical center">
            <h2>Original</h2>
            <div class="display">

            </div>
        </section>

            <div class="h2-spacer"></div>

                    </g>
                </svg>
            </button>
        </section>

        <section class="right-display flex vertical center">
            <h2>Output</h2>
            <div class="display">
                <canvas id="output-canvas" class="initial"></canvas>
            </div>
        </section>
        

        <section class="images list flex vertical center">
            <h3>Images</h3>
            <div class="divider"></div>
            <div class="center">
                <input type="file" name="" id="img-upload" accept="image/*"  aria-label="Upload Image" multiple>
            </div>
            <div class="selectable image template" hidden>
                <button type="button" class="close custom-btn">ðŸžª</button>
                <div class="flex tab img-name">
                    <sp class="name">My File</sp>
                    <div class="flex container">
                        <button class="rename custom-btn"></button>
                        <button class="expand custom-btn"></button>
                    </div>
                </div>
                <ul class="flex color-list"></ul>
            </div>
        </section>
        
        <section class="palettes list flex vertical center">
            <h3>Palettes</h3>
            <div class="divider"></div>
            <div class="center">
                <input type="file" id="palette-upload" name="palette-upload" accept="image/*" aria-label="Upload palette image" multiple>
            </div>
            
            <div class="selectable palette template" hidden>
                <button type="button" class="close custom-btn">ðŸžª</button>
                <div class="flex tab palette-name">
                    <sp class="name">My New Palette</sp>
                    <div class="flex container">
                        <button class="rename custom-btn"></button>
                        <button class="expand custom-btn"></button>
                    </div>
                </div>
                <ul class="flex color-list"></ul>
            </div>
        </section>

    </main>

    <div class= "info" hidden>
        To preserve a specific order for the source image's palette, embed it in the top left corner of the image.
    </div>
    <footer class="center"> Created by</footer>
    <script src="Sortable.js"></script>
    <script src="repalette.js"></script> 
</body>
</html>
